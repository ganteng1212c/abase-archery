<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABase - Database</title>
    <link rel="icon" type="image/png" href="aset/Icon.svg">
    <link rel="stylesheet" href="styles/base.css">
    <style>
        .database-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .database-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .database-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: #4a9eff;
            margin: 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 8px 15px;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            padding: 5px;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .search-icon {
            color: rgba(255, 255, 255, 0.5);
            margin-right: 10px;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .database-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 80px;
        }

        .database-table th,
        .database-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .database-table th {
            background: rgba(74, 158, 255, 0.1);
            color: #4a9eff;
            font-weight: normal;
        }

        .database-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .checkbox-cell {
            width: 40px;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox:checked {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: none;
            justify-content: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .action-button {
            background: linear-gradient(135deg, #4a9eff, #3178e6);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .delete-button {
            background: linear-gradient(135deg, #ff4a4a, #e63131);
        }

        @media (max-width: 768px) {
            .database-container {
                padding: 15px;
            }

            .database-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .search-bar {
                max-width: none;
            }

            .database-table th,
            .database-table td {
                padding: 8px;
                font-size: 0.9rem;
            }

            .action-bar {
                padding: 10px;
            }

            .action-button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 320px) {
            .database-container {
                padding: 10px;
            }

            .database-title {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
            }

            .search-input,
            .search-icon {
                font-size: clamp(0.8rem, 3vw, 0.9rem);
            }

            .database-table th,
            .database-table td {
                padding: 6px;
                font-size: 0.8rem;
            }

            .action-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="database-container">
        <div class="database-header">
            <h1 class="database-title">Database</h1>
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Cari berdasarkan nama..." oninput="searchDatabase(this.value)">
            </div>
        </div>

        <table class="database-table">
            <thead>
                <tr>
                    <th class="checkbox-cell"></th>
                    <th>Nama</th>
                    <th>Sekolah</th>
                    <th>Tanggal</th>
                    <th>Total Skor</th>
                </tr>
            </thead>
            <tbody id="databaseTableBody">
                <!-- Table content will be generated here -->
            </tbody>
        </table>
    </div>

    <div class="action-bar" id="actionBar">
        <button class="action-button delete-button" onclick="deleteSelected()">üóëÔ∏è Hapus</button>
        <button class="action-button" onclick="exportSelected()">üìä Export</button>
    </div>

    <audio id="buttonSound" src="aset/Button effect.mp3"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttonSound = document.getElementById('buttonSound');
            loadDatabase();

            // Play sound on button click
            document.querySelectorAll('.action-button').forEach(button => {
                button.addEventListener('click', () => {
                    buttonSound.currentTime = 0;
                    buttonSound.play();
                });
            });
        });

        function loadDatabase() {
            const database = JSON.parse(localStorage.getItem('archeryDatabase')) || [];
            const tableBody = document.getElementById('databaseTableBody');
            tableBody.innerHTML = '';

            database.forEach(entry => {
                const row = document.createElement('tr');
                const date = new Date(entry.date);
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" class="custom-checkbox" onchange="updateActionButtons()">
                    </td>
                    <td>${entry.playerName}</td>
                    <td>${entry.playerSchool}</td>
                    <td>${date.toLocaleDateString('id-ID')}</td>
                    <td>${entry.totalScore}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchDatabase(query) {
            const database = JSON.parse(localStorage.getItem('archeryDatabase')) || [];
            const filteredData = database.filter(entry =>
                entry.playerName.toLowerCase().includes(query.toLowerCase())
            );

            const tableBody = document.getElementById('databaseTableBody');
            tableBody.innerHTML = '';

            filteredData.forEach(entry => {
                const row = document.createElement('tr');
                const date = new Date(entry.date);
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" class="custom-checkbox" onchange="updateActionButtons()">
                    </td>
                    <td>${entry.playerName}</td>
                    <td>${entry.playerSchool}</td>
                    <td>${date.toLocaleDateString('id-ID')}</td>
                    <td>${entry.totalScore}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateActionButtons() {
            const actionBar = document.getElementById('actionBar');
            const checkedBoxes = document.querySelectorAll('.custom-checkbox:checked');
            actionBar.style.display = checkedBoxes.length > 0 ? 'flex' : 'none';
        }

        function deleteSelected() {
            const database = JSON.parse(localStorage.getItem('archeryDatabase')) || [];
            const tableRows = document.querySelectorAll('.database-table tr');
            const newDatabase = [];
            let deletedCount = 0;

            tableRows.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const checkbox = row.querySelector('.custom-checkbox');
                if (!checkbox.checked) {
                    newDatabase.push(database[index - 1 - deletedCount]);
                } else {
                    deletedCount++;
                }
            });

            localStorage.setItem('archeryDatabase', JSON.stringify(newDatabase));
            loadDatabase();
            updateActionButtons();
        }

        function exportSelected() {
            const database = JSON.parse(localStorage.getItem('archeryDatabase')) || [];
            const tableRows = document.querySelectorAll('.database-table tr');
            const selectedData = [];

            tableRows.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const checkbox = row.querySelector('.custom-checkbox');
                if (checkbox.checked) {
                    selectedData.push(database[index - 1]);
                }
            });

            const csvContent = 'data:text/csv;charset=utf-8,' +
                'Nama,Sekolah,Tanggal,Total Skor\n' +
                selectedData.map(entry => {
                    const date = new Date(entry.date);
                    return `${entry.playerName},${entry.playerSchool},${date.toLocaleDateString('id-ID')},${entry.totalScore}`;
                }).join('\n');

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'archery_data.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
