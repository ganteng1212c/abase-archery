<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABase - Home</title>
    <link rel="icon" type="image/png" href="aset/Icon.png">
    <link rel="stylesheet" href="styles/base.css">
    <style>
        .home-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .menu-item {
            background: linear-gradient(135deg, #4a9eff, #3178e6);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.3);
        }

        .menu-item h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .menu-item p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .home-container {
                padding: 15px;
            }

            .logo {
                width: 120px;
            }

            .menu-item {
                padding: 15px;
            }

            .menu-item h2 {
                font-size: 1.2rem;
            }

            .menu-item p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <img src="aset/Icon.png" alt="ABase Logo" class="logo">
        
        <div class="menu-grid">
            <div class="menu-item" onclick="window.location.href='player-setup.html'">
                <h2>Mulai Sesi Baru</h2>
                <p>Buat sesi scoring baru untuk pemain</p>
            </div>
            
            <div class="menu-item" onclick="window.location.href='database.html'">
                <h2>Database</h2>
                <p>Lihat riwayat skor dan ekspor data</p>
            </div>
        </div>
    </div>

    <audio id="buttonSound" src="aset/Button effect.mp3"></audio>
    <script src="home.js"></script>
</body>
</html>
